on: [push]
name: build-linux_amd64
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: lint
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: e2e-test
        run: |
          sudo apt-get install zsh -y
          sudo touch /etc/zsh/zshenv
          echo "zsh-newuser-install() {:;}" | sudo tee -a /etc/zsh/zshenv
          echo "testing bash"
          bash -i scripts/e2e-test.sh bash
          echo "testing zsh"
          zsh -i scripts/e2e-test.sh zsh
      - name: build-release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cargo build --release
          cp ./target/release/tome ./target/release/tome-linux_amd64
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./target/release/tome-linux_amd64
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true